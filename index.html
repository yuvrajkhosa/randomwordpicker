<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Word Pick</title>
</head>
<body>
    <div class="adminCommandsWrapper">
        <button id="submitModeButton" onclick="submitModePressed();" class="adminButton">Submit mode</button>
        <button id="clearButton" onclick="clearWordsPressed();" class="adminButton">Clear</button>
        <button id="copyWordsButton" onclick="copyWordsPressed();" class="adminButton">Copy Words</button>
        <input type="password" data-lpignore="true" onblur="clearWordsBarBlur();" placeholder="password" id="clearWordInput" class="clearWordBar">
      
    </div>
  
    <h1>Random Word Picker</h1>
    <h2 id="lastWordHeading"></h2>
  
    <div class="buttonWrapper">
        <button onclick="pickWord();" id="pickWord" class="newWordButton">Pick Word</button>
        <button onclick="removeLastWord();" id="removeLastWord" class="removeLastWordButton">Remove</button>
        <h2 id="word"></h2>
        <h3>Add Word</h2>
        <input type="text" data-lpignore="true" class="addWord" id="addWordInput">
    </div>

    <script src="index.js"></script>
</body>
</html>
